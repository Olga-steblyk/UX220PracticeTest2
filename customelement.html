<!DOCTYPE html>
<html>
    <head>
        <script>
            class YearElement extends HTMLElement{
                connectedCallback(){
                    this.innerHTML=new Date().getFullYear();
                }
            customElements.define("x-fullyear", YearElement);
            }
            
        </script>
    </head>
    <body>
        <x-fullyear></x-fullyear>
        
    </body>
</html>
